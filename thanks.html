<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ご協力ありがとうございます</title>
<style>
*{box-sizing:border-box}body{margin:0;background:#f5f7fb;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",Meiryo,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px;color:#111}
.card{width:100%;max-width:480px;background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px;text-align:center}
h1{margin:0 0 10px;font-size:22px}
p{margin:6px 0;color:#374151}
.small{font-size:12px;color:#6b7280;margin-top:10px}
.btn{padding:10px 12px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;cursor:pointer;margin-top:12px}
</style>
</head><body>
<main class="card">
  <h1>送信ありがとうございました</h1>
  <p id="line1">先生側に位置情報が共有されました。</p>
  <p class="small">必要であれば先生から連絡があります。近くの先生の指示に従ってください。</p>
  <button class="btn" onclick="history.length>1 ? history.back() : location.href='index.html'">戻る</button>
</main>

<script src="./app.js"></script>
<script>
(function(){
  const P = new URL(location.href).searchParams;
  const cardId = P.get("card")||"";
  const students = JSON.parse(localStorage.getItem(ToriCa.K.STUDENTS)||"{}");
  const name = students[cardId]?.name || "";
  if (name){
    document.getElementById("line1").textContent = `${name} さんの位置情報が先生に共有されました。`;
  }
})();
</script>
</body></html>
