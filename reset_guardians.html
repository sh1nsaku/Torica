<!DOCTYPE html><meta charset="utf-8">
<title>ToriCa 保護者リセット</title>
<style>body{font-family:sans-serif;padding:24px} button{padding:10px 14px;margin-right:8px}</style>
<h1>保護者データのリセット</h1>
<p>このブラウザに保存された保護者データをリセットします。</p>
<button onclick="localStorage.removeItem('torica_guardian_session');alert('セッションをリセットしました（全員ログアウト）');">セッションだけリセット</button>
<button onclick="if(confirm('登録データも全て消去します。よろしいですか？')){localStorage.removeItem('torica_guardians');alert('登録データを削除しました');}">登録データも削除</button>
<button onclick="location.href='guardian_auth.html'">保護者ログインへ戻る</button>
